<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KingChief Media</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .socials a img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #eee;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    .socials a:hover img {
      transform: scale(1.1);
      border-color: #1da1f2; /* Twitter blue as hover example */
      box-shadow: 0 0 8px #1da1f2;
    }
    section {
      margin-bottom: 40px;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>KingChief Media</h1>

  <nav class="socials">
    <a href="https://kick.com/kingchief" target="_blank" title="Kick">
      <img src="https://files.kick.com/avatars/kingchief.png" alt="Kick Profile" />
    </a>
    <a href="https://www.youtube.com/@KingChoif" target="_blank" title="YouTube">
      <img src="https://yt3.googleusercontent.com/ytc/AGIKgqMqXVcY--9ZClQ3EgmuOUWCH8_w6t9pkTVHwg=s88-c-k-c0x00ffffff-no-rj" alt="YouTube Profile" />
    </a>
    <a href="https://tiktok.com/@kingchoif" target="_blank" title="TikTok">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok Logo" style="border-radius: 10px;" />
    </a>
    <a href="https://twitter.com/ChiefzBlock" target="_blank" title="Twitter">
      <img src="https://abs.twimg.com/icons/apple-touch-icon-192x192.png" alt="Twitter Logo" />
    </a>
    <a href="https://instagram.com/kingchiefx" target="_blank" title="Instagram">
      <img src="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram Logo" />
    </a>
    <a href="https://discord.gg/JsUVx2XWkD" target="_blank" title="Discord">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    </a>
  </nav>

  <section>
    <h2>YouTube Videos</h2>
    <iframe src="https://www.youtube.com/embed/FDInaUcnbiU?si=HBylmd1jpiho7qqo" allowfullscreen title="YouTube Video 1"></iframe>
    <iframe src="https://www.youtube.com/embed/9hG_oOjtOS0" allowfullscreen title="YouTube Video 2"></iframe>
    <iframe src="https://www.youtube.com/embed/3uQ7Cwey-iQ" allowfullscreen title="YouTube Video 3"></iframe>
    <!-- Add more YouTube iframes here -->
  </section>

  <section>
    <h2>TikTok Videos</h2>
    <iframe src="https://www.tiktok.com/embed/v2/7209171234567891234" allowfullscreen title="TikTok Video 1"></iframe>
    <!-- Add more TikTok iframes here -->
  </section>
</body>
</html>
