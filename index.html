<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Reset and base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0033; /* deep dark purple */
      color: #d0d0ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 25px 0;
      background: linear-gradient(90deg, #5400ff, #00ff99);
      box-shadow: 0 0 15px #00ff99aa;
      margin-bottom: 30px;
    }

    header .logo {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 3px;
      color: white;
      text-shadow: 0 0 10px #00ff99;
      user-select: none;
    }

    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 35px;
      flex-wrap: wrap;
    }

    nav a {
      color: #d0d0ff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #00ff99;
      color: #000;
      box-shadow: 0 0 15px #00ff99;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0 20px 0;
    }

    .socials a {
      color: #d0d0ff;
      font-size: 2.5rem;
      transition: color 0.3s, transform 0.3s;
      user-select: none;
    }

    .socials a:hover {
      color: #00ff99;
      transform: scale(1.2);
      text-shadow: 0 0 15px #00ff99;
    }

    /* YouTube embed container for 16:9 ratio */
    .video-container {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px #00ff99aa;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 50px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      font-size: 14px;
      color: #8888cc;
      padding: 20px;
      margin-top: auto;
      user-select: none;
    }

    @media (max-width: 480px) {
      nav {
        gap: 15px;
      }
      nav a {
        font-size: 1rem;
        padding: 6px 8px;
      }
      .socials a {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KINGCHIEF.WTF</div>
    <nav>
      <a href="#videos">Videos</a>
      <a href="https://kick.com/kingchief" target="_blank" rel="noopener noreferrer">Live</a>
      <a href="https://discord.gg/JsUVx2XWkD" target="_blank" rel="noopener noreferrer">Discord</a>
      <a href="https://www.youtube.com/@KingChoif" target="_blank" rel="noopener noreferrer">YouTube</a>
    </nav>
  </header>

  <div class="socials" aria-label="Social Media Links">
    <a href="https://kick.com/kingchief" target="_blank" title="Kick" rel="noopener noreferrer" aria-label="Kick">
      <i class="fa-brands fa-kickstarter-k"></i>
    </a>
    <a href="https://youtube.com/@KingChoif" target="_blank" title="YouTube" rel="noopener noreferrer" aria-label="YouTube">
      <i class="fa-brands fa-youtube"></i>
    </a>
    <a href="https://www.tiktok.com/@kingchoif" target="_blank" title="TikTok" rel="noopener noreferrer" aria-label="TikTok">
      <i class="fa-brands fa-tiktok"></i>
    </a>
    <a href="https://discord.gg/JsUVx2XWkD" target="_blank" title="Discord" rel="noopener noreferrer" aria-label="Discord">
      <i class="fa-brands fa-discord"></i>
    </a>
  </div>

  <section id="videos" class="video-container" role="region" aria-label="Featured YouTube Video">
    <!-- Replace the src with the YouTube video you want -->
    <iframe
      src="https://www.youtube.com/embed/_NVjZj8xkaA"
      title="KingChief YouTube Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </section>

  <footer>
    &copy; 2025 KINGCHIEF. Made for the streets. Not by AI. ðŸ’¯
  </footer>
</body>
</html>
