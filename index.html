<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief Social Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4b0082 0%, #1a0047 70%);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-shadow: 0 0 8px rgba(128, 0, 255, 0.8);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
    }

    p.subtitle {
      font-weight: 400;
      color: #d2aaffcc;
      margin-bottom: 3rem;
      text-align: center;
      max-width: 600px;
    }

    .socials {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }

    .socials a {
      display: inline-flex;
      width: 60px;
      height: 60px;
      background: rgba(75, 0, 130, 0.5);
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #8e2de2;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 4px #a061ff);
      text-decoration: none;
    }

    .socials a:hover {
      background: #8e2de2;
      box-shadow: 0 0 15px #bb8aff, 0 0 30px #bb8aff;
      filter: drop-shadow(0 0 8px #bb8aff);
      transform: scale(1.15);
      cursor: pointer;
    }

    .socials img {
      max-width: 32px;
      max-height: 32px;
      user-select: none;
      filter: invert(100%) brightness(130%);
      object-fit: contain;
    }

    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #bb99ffcc;
      user-select: none;
      text-align: center;
    }

    @media (max-width: 480px) {
      .socials {
        gap: 1rem;
      }
      .socials a {
        width: 48px;
        height: 48px;
      }
      .socials img {
        max-width: 24px;
        max-height: 24px;
      }
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>KingChief Social Hub</h1>
  <p class="subtitle">Follow KingChief across all platforms and stay updated with the latest content and streams!</p>

  <nav class="socials" aria-label="Social media links">
    <a href="https://kick.com/kingchief" target="_blank" rel="noopener" title="Kick">
      <img src="https://www.dexerto.com/cdn-image/wp-content/uploads/2024/08/12/kick-stream-featured.jpg?width=768&quality=60&format=auto" alt="Kick Logo" />
    </a>

    <a href="https://www.youtube.com/@KingChoif" target="_blank" rel="noopener" title="YouTube">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube Logo" />
    </a>

    <a href="https://twitter.com/ChiefzBlock" target="_blank" rel="noopener" title="Twitter">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter Logo" />
    </a>

    <a href="https://instagram.com/kingchiefx" target="_blank" rel="noopener" title="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram Logo" />
    </a>

    <a href="https://discord.gg/JsUVx2XWkD" target="_blank" rel="noopener" title="Discord">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo" />
    </a>

    <a href="https://tiktok.com/@kingchoif" target="_blank" rel="noopener" title="TikTok">
      <img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="TikTok Logo" />
    </a>
  </nav>

  <footer>Â© 2025 KingChief. All rights reserved.</footer>
</body>
</html>
