<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KingChief.WTF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to top, #1a002e, #3a0066);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav a {
      margin-left: 25px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #bb86fc;
    }

    .hero-video {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .hero-video iframe {
      width: 90%;
      max-width: 1000px;
      height: 550px;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 20px #bb86fc;
    }

    .socials {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }

    .socials a img {
      width: 60px;
      height: 60px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s, filter 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px #bb86fc);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero-video iframe {
        height: 300px;
      }

      nav a {
        font-size: 0.9rem;
        margin-left: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">KingChief.WTF</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">VODs</a>
      <a href="#">Shorts</a>
      <a href="#">Socials</a>
      <a href="#">Discord</a>
    </nav>
  </header>

  <div class="hero-video">
    <iframe 
      src="https://www.youtube.com/embed/fF4LJbKnP4U?autoplay=1&mute=1&loop=1&playlist=fF4LJbKnP4U"
      title="Featured Video"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="socials">
    <a href="https://kick.com/kingchief" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Kick.com_Logo_White.png" alt="Kick">
    </a>
    <a href="https://youtube.com/@KingChoif" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png" alt="YouTube">
    </a>
    <a href="https://tiktok.com/@kingchoif" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/TikTok_White_Icon.png" alt="TikTok">
    </a>
    <a href="https://discord.gg/JsUVx2XWkD" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo_white.svg" alt="Discord">
    </a>
    <a href="https://instagram.com/kingchiefx" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon_white.svg" alt="Instagram">
    </a>
  </div>

  <footer>
    &copy; 2025 KingChief â€” All Rights Reserved. Site by The Block.
  </footer>

</body>
</html>
