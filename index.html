<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief Social Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Background fixed behind everything */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4b0082 0%, #1a0047 70%);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-shadow: 0 0 8px rgba(128, 0, 255, 0.8);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
      z-index: 10;
    }

    p.subtitle {
      font-weight: 400;
      color: #d2aaffcc;
      margin-bottom: 3rem;
      text-align: center;
      max-width: 600px;
      z-index: 10;
    }

    .socials {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin-bottom: 3rem;
      z-index: 10;
    }

    .socials a {
      display: inline-flex;
      width: 60px;
      height: 60px;
      background: rgba(75, 0, 130, 0.5);
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #8e2de2;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 4px #a061ff);
      text-decoration: none;
      z-index: 10;
    }

    .socials a:hover {
      background: #8e2de2;
      box-shadow: 0 0 15px #bb8aff, 0 0 30px #bb8aff;
      filter: drop-shadow(0 0 8px #bb8aff);
      transform: scale(1.15);
      cursor: pointer;
    }

    .socials img {
      max-width: 32px;
      max-height: 32px;
      user-select: none;
      filter: invert(100%) brightness(130%);
      object-fit: contain;
      z-index: 10;
    }

    /* Videos section */
    .videos-section {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 3rem;
      background: rgba(30, 0, 50, 0.5);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #bb8affaa;
      z-index: 10;
    }

    .videos-section h2 {
      text-align: center;
      color: #b993d6;
      font-weight: 700;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 0 0 6px #bb8aff;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .videos-grid iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 0 20px #bb8affaa;
      border: none;
      background: black;
      z-index: 10;
    }

    /* Gallery section */
    .gallery-section {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
      background: rgba(30, 0, 50, 0.5);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #bb8affaa;
      z-index: 10;
    }

    .gallery-section h2 {
      text-align: center;
      color: #b993d6;
      font-weight: 700;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 0 0 6px #bb8aff;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      justify-items: center;
    }

    .gallery-grid img, 
    .gallery-grid video {
      width: 100%;
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px #bb8aff88;
      object-fit: cover;
      z-index: 10;
    }

    .gallery-grid video {
      aspect-ratio: 16 / 9;
      background: black;
    }

    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #bb99ffcc;
      user-select: none;
      text-align: center;
      z-index: 10;
    }

    @media (max-width: 480px) {
      .socials {
        gap: 1rem;
      }
      .socials a {
        width: 48px;
        height: 48px;
      }
      .socials img {
        max-width: 24px;
        max-height: 24px;
      }
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        max-width: 100%;
      }
    }
  </style>
</head>
