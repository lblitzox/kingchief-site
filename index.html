<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief Watch - Videos & Socials</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    /* Socials container */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .socials a img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none !important;
      box-shadow: none !important;
      object-fit: cover;
      transition: transform 0.25s ease, filter 0.25s ease, box-shadow 0.25s ease;
      filter: invert(1);
      background: transparent;
      display: block;
    }

    /* Override filter for Kick & YouTube profile pics (not logos) */
    .socials a.kick img,
    .socials a.youtube img {
      filter: none;
    }

    .socials a:hover img {
      transform: scale(1.15);
      filter: drop-shadow(0 0 5px #1da1f2);
      cursor: pointer;
    }

    /* Video grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .video-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    .video-title {
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      user-select: none;
      background: #111;
      flex-grow: 0;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .socials a img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>KingChief Watch - Videos & Socials</h1>

  <nav class="socials" aria-label="Social media links">
    <a class="kick" href="https://kick.com/kingchief" target="_blank" rel="noopener" title="Kick">
      <img
        src="https://files.kick.com/avatars/kingchief.png"

        loading="lazy"

        alt="KingChief on YouTube"

      />

        alt="TikTok"
        style="border-radius:12px; filter: invert(1);"
        loading="lazy"
      />
    </a>

    <a href="https://twitter.com/ChiefzBlock" target="_blank" rel="noopener" title="Twitter">

  </nav>
