<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief Videos</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s;
    }
    .socials a:hover img {
      transform: scale(1.1);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 1rem;
      max-width: 960px;
      margin: 0 auto 3rem;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      border: none;
    }
    .vod-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>KingChief Videos</h1>

  <div class="socials">
    <a href="#" target="_blank" title="Discord">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/discord.svg" alt="Discord" />
    </a>
    <a href="https://www.youtube.com/@KingChoif" target="_blank" title="YouTube">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/youtube.svg" alt="YouTube" />
    </a>
    <a href="https://twitter.com/ChiefzBlock" target="_blank" title="Twitter">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/twitter.svg" alt="Twitter" />
    </a>
    <a href="https://kick.com/kingchief" target="_blank" title="Kick">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/kick.svg" alt="Kick" />
    </a>
    <a href="https://tiktok.com/@kingchoif" target="_blank" title="TikTok">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/tiktok.svg" alt="TikTok" />
    </a>
  </div>

  <h2>Popular Videos</h2>
  <div class="video-grid">
    <div>
      <iframe 
        width="560" height="315" 
        src="https://www.youtube.com/embed/FDInaUcnbiU?si=HBylmd1jpiho7qqo" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen
      ></iframe>
      <div class="vod-title">Video 1</div>
    </div>

    <!-- Other YouTube videos here... -->

    <div>
      <iframe
        src="https://kick.com/embed/video/8a495175-1a1f-4a5b-a459-ffaee2db50dc"
        allowfullscreen
        title="Kick VOD"
      ></iframe>
      <div class="vod-title">Kick VOD Example</div>
    </div>
  </div>
</body>
</html>
