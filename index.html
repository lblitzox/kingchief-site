<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KingChief Media</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .socials a img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #eee;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    .socials a:hover img {
      transform: scale(1.1);
      border-color: #1da1f2;
      box-shadow: 0 0 8px #1da1f2;
    }
    section {
      margin-bottom: 40px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .video-card {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      border: none;
    }
    .video-title {
      margin-top: 8px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>KingChief Media</h1>

  <nav class="socials">
    <a href="https://kick.com/kingchief" target="_blank" title="Kick">
      <img src="https://files.kick.com/avatars/kingchief.png" alt="Kick Profile" />
    </a>
    <a href="https://www.youtube.com/@KingChoif" target="_blank" title="YouTube">
      <img src="https://yt3.googleusercontent.com/ytc/AGIKgqMqXVcY--9ZClQ3EgmuOUWCH8_w6t9pkTVHwg=s88-c-k-c0x00ffffff-no-rj" alt="YouTube Profile" />
    </a>
    <a href="https://tiktok.com/@kingchoif" target="_blank" title="TikTok">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok Logo" style="border-radius: 10px; width: 48px; height: 48px;" />
    </a>
    <a href="https://twitter.com/ChiefzBlock" target="_blank" title="Twitter">
      <img src="https://abs.twimg.com/icons/apple-touch-icon-192x192.png" alt="Twitter Logo" />
    </a>
    <a href="https://instagram.com/kingchiefx" target="_blank" title="Instagram">
      <img src="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram Logo" />
    </a>
    <a href="https://discord.gg/JsUVx2XWkD" target="_blank" title="Discord">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    </a>
  </nav>

  <section>
    <h2>YouTube Videos</h2>
    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/FDInaUcnbiU?si=HBylmd1jpiho7qqo" allowfullscreen title="KingChief - Video 1"></iframe>
        <div class="video-title">KingChief - Video 1</div>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/9hG_oOjtOS0" allowfullscreen title="KingChief - Video 2"></iframe>
        <div class="video-title">KingChief - Video 2</div>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/3uQ7Cwey-iQ" allowfullscreen title="KingChief - Video 3"></iframe>
        <div class="video-title">KingChief - Video 3</div>
      </div>
      <!-- Add more videos here -->
    </div>
  </section>

  <section>
    <h2>TikTok Videos</h2>
    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.tiktok.com/embed/v2/7209171234567891234" allowfullscreen title="TikTok Video 1"></iframe>
        <div class="video-title">TikTok Video 1</div>
      </div>
      <!-- Add more TikTok videos here -->
    </div>
  </section>

  <section>
    <h2>Kick VODs</h2>
    <div class="video-grid">
      <!-- Example Kick embed - add your own here -->
      <div class="video-card">
        <iframe src="https://kick.com/embed/video/8a495175-1a1f-4a5b-a459-ffaee2db50dc" allowfullscreen title="Kick VOD 1"></iframe>
        <div class="video-title">Kick VOD 1</div>
      </div>
      <!-- Add more Kick videos here -->
    </div>
  </section>
</body>
</html>
