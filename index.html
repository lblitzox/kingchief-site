<head>
  <meta charset="UTF-8" />

  <title>KingChief</title>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #1a0050; /* deep purple */
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      text-align: center;
    }
    header {
      width: 100%;
      background: #2e0077;
      border-bottom: 1px solid #440099;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 0 15px #00ff88aa;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #aaffcc;
      text-shadow: 0 0 8px #00ff88aa;
    }
    .logo img {
      max-height: 40px;
    }
    nav a {
      color: #aaffcc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: #00ff88;
      text-shadow: 0 0 12px #00ff88;
    }
    .socials {
      margin: 20px 0;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .socials a svg {
      width: 32px;
      height: 32px;
      fill: #aaffcc;
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.3s ease;
      filter: drop-shadow(0 0 4px #00ff88);
    }
    .socials a:hover svg {
      fill: #00ff88;
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px #00ff88);
    }
    .video-container {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      margin: 40px 0 60px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px #00ff8820;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    footer {
      font-size: 14px;
      color: #99ccaa;
      margin-top: auto;
      padding: 20px 10px;
      user-select: none;
      text-shadow: 0 0 5px #00ff88;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
        display: inline-block;
        margin-top: 8px;
      }
    }
  </style>
