<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief YouTube VODs</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      border: none;
    }
    .vod-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>KingChief YouTube VODs</h1>
  <div class="video-grid">
    <!-- Manually add videos here -->
    <div>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="vod-title">Example Video 1</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/8ZcmTl_1ER8" allowfullscreen></iframe>
      <div class="vod-title">Example Video 2</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
      <div class="vod-title">Example Video 3</div>
    </div>
  </div>
</body>
</html>
