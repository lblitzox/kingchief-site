<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief VODs</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
    }
    .vod-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>KingChief Kick VODs</h1>
  <div class="video-list">
    <div>
      <iframe src="https://kick.com/embed/video/8a495175-1a1f-4a5b-a459-ffaee2db50dc" allowfullscreen></iframe>
      <div class="vod-title">Sample VOD 1</div>
    </div>
    <div>
      <iframe src="https://kick.com/embed/video/another-vod-id" allowfullscreen></iframe>
      <div class="vod-title">Sample VOD 2</div>
    </div>
    <!-- Add more VOD blocks here manually -->
  </div>
</body>
</html>
