<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KingChief Media</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 1080px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  h1, h2 {
    font-weight: 700;
    margin-bottom: 1rem;
    text-align: center;
  }
  /* Social icons */
  .socials {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 3rem;
    flex-wrap: wrap;
  }
  .socials a img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #eee;
    transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    object-fit: cover;
  }
  .socials a:hover img {
    transform: scale(1.15);
    border-color: #1da1f2;
    box-shadow: 0 0 8px #1da1f2;
  }
  /* Grid container */
  .video-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }
  /* Card style */
  .video-card {
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.5);
    transition: box-shadow 0.3s ease;
  }
  .video-card:hover {
    box-shadow: 0 8px 20px rgb(29 161 242 / 0.8);
  }
  iframe {
    width: 100%;
    height: 180px;
    border: none;
    display: block;
  }
  .video-title {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    font-weight: 600;
    color: #ccc;
    text-align: center;
  }
  /* Section spacing */
  section {
    margin-bottom: 4rem;
  }
</style>
</head>

    </a>
    <a href="https://tiktok.com/@kingchoif" target="_blank" title="TikTok">

  </nav>
