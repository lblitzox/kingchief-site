<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingChief YouTube VODs</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 1rem;
      max-width: 960px;
      margin: 0 auto 3rem;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      border: none;
    }
    .vod-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>KingChief YouTube VODs</h1>

  <h2>Popular Videos</h2>
  <div class="video-grid">
    <div>
      <iframe 
        width="560" height="315" 
        src="https://www.youtube.com/embed/FDInaUcnbiU?si=HBylmd1jpiho7qqo" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen
      ></iframe>
      <div class="vod-title">Video 1</div>
    </div>

    <div>
      <iframe src="https://www.youtube.com/embed/9hG_oOjtOS0" allowfullscreen></iframe>
      <div class="vod-title">Video 2</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/3uQ7Cwey-iQ" allowfullscreen></iframe>
      <div class="vod-title">Video 3</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/CExM_zN-8ho" allowfullscreen></iframe>
      <div class="vod-title">Video 4</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/ETFRYnC16Fw" allowfullscreen></iframe>
      <div class="vod-title">Video 5</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/jHoIlAta1G0" allowfullscreen></iframe>
      <div class="vod-title">Video 6</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/-qTF-YrcICc" allowfullscreen></iframe>
      <div class="vod-title">Video 7</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/d37T5Y9RoSM" allowfullscreen></iframe>
      <div class="vod-title">Video 8</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/KjdMlu5D_5w" allowfullscreen></iframe>
      <div class="vod-title">Video 9</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/GQQPBF82hH4" allowfullscreen></iframe>
      <div class="vod-title">Video 10</div>
    </div>
  </div>
</body>
</html>
